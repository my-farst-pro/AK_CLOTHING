<script>
// pagenation btn
  const pageButtons = document.querySelectorAll ('.page-btn');
  const sections = document.querySelectorAll ('.section');


  pageButtons.forEach((buttns) => {
buttns.addEventListener('click', () =>{

const target = buttns.getAttribute('data-target');


sections.forEach((section) => section.classList.remove('active'));
document.getElementById(target).classList.add('active');
pageButtons.forEach((btn) => btn.classList.remove('active'));
buttns.classList.add('active');

});
});

// A P I slide animation

const slides = document.querySelectorAll('.slide-left, .slide-right, .slide-up,.slide-zoomin');

const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('in-view');
    }
  });
}, {
  threshold: 0.6
});

slides.forEach(el => observer.observe(el));


    
</script>
